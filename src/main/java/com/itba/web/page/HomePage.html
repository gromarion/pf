<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div wicket:id="feedbackPanel"/>
	<div class="container h-100">
		<div class="row margin-top-200 justify-content-center align-items-center">
			<div class="container">
				<div class="row justify-content-center align-items-center">
					<h2>
						<wicket:message key="title">Title</wicket:message>
					</h2>
				</div>
				<div class="row justify-content-center align-items-center">
					<div class="input-append">
						<div wicket:id="search"/>
					</div>
				</div>
			</div>
				<footer class="footer">
        <div class="container">
            <span class="text-muted">
              <wicket:message key="createdBy">Created by</wicket:message>
            </span>
        </div>
      </footer>
		</div>

	</div>
</wicket:extend>
