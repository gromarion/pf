<html>
	<body>
		<wicket:panel>
			<div class="row justify-content-center align-items-center">
				<form wicket:id="search-form" class="resource-search-panel">
					<div class="resource-search-input">
						<input type="text" class="form-control" wicket:id="textField" style="width:500px">
					</div>
					<div class="row justify-content-center align-items-center">
						<button wicket:id="submit" type="submit" class="btn search-button"><wicket:message key="searchButton">Search</wicket:message></button>
						<button wicket:id="fetchRandom" class="btn search-button"><wicket:message key="fetchRandom"></wicket:message></button>
					</div>
				</form>
			</div>
		</wicket:panel>
	</body>
</html>
