<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	    <meta charset="utf-8" />
	    <title>Data Quality Assesment</title>
	    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	    <link rel="icon" type="image/svg" href="../favicon.png">
	    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	    <script type="text/javascript" src="tether.min.js"></script>
	    <script type="text/javascript" src="popper.js"></script>
	    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
			<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	    <script type="text/javascript">
	    	$('#myModal').on('shown.bs.modal', function () {
	    	  $('#myInput').focus()
	    	});
	    	$(function () {
	   			$('[data-toggle="tooltip"]').tooltip()
	    	});
	    </script>
	    <style>
	                div.wicket-aa {
	                    font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
	                    font-size: 12px;
	                    background-color: white;
	                    border-width: 1px;
	                    border-color: #cccccc;
	                    border-style: solid;
	                    padding: 2px;
	                    margin: 1px 0 0 0;
	                    text-align:left;
	                }
	                div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
	                div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
	            </style>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand navbar-light bg-light">
			<a wicket:id="home" class="navbar-brand">
				<wicket:message key="home">Home</wicket:message>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="actionsMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<wicket:message key="actions">Actions</wicket:message>
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#" wicket:id="automaticCheckLink"><wicket:message key="automaticChecksOnEndpoint">Make automatic checks on Endpoint</wicket:message></a>
							<a class="dropdown-item" href="#" wicket:id="manualCheckLink"><wicket:message key="manualChecks">Start with manual checks</wicket:message></a>
							<a class="dropdown-item" href="#" wicket:id="reportsLink"><wicket:message key="reports">Check reports</wicket:message></a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="userMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span wicket:id="user">user</span>
						</a>
						<div class="dropdown-menu" aria-labelledby="userMenuButton">
							<a class="dropdown-item" href="#" wicket:id="errorsByUserPage"><wicket:message key="errorsByUserPageLink">My Evaluated Resources</wicket:message></a>
							<a class="dropdown-item" href="#" wicket:id="editUserProfile"><wicket:message key="editUserProfile">Edit profile</wicket:message></a>
							<a class="dropdown-item" href="#" wicket:id="logout"><wicket:message key="logout">Log out</wicket:message></a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
		    <wicket:child />
		</div>
	</body>
</html>
