<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="row margin-top-75">
		<div class="container">
			<div wicket:id="feedbackPanel"/>
			<div wicket:id="selectedErrorsTablePanel"/>
			<form wicket:id="errorForm" method="post" class="form-horizontal">
				<div class="row">
					<h2>
						<wicket:message key="newErrorLabel">New error</wicket:message>
					</h2>
				</div>
				<div class="form-group">
					<label for="resourceLink" class="bold">
						<wicket:message key="resource">Documento</wicket:message>
					</label>
					<div class="controls">
						<a wicket:id="resourceLink" href="#" target="_blank"/>
					</div>
				</div>
				<div class="form-group">
					<label for="predicateLink" class="bold">
						<wicket:message
							key="predicate">Predicado</wicket:message>
					</label>
					<div class="controls">
						<a wicket:id="predicateLink" href="#" target="_blank"/>
					</div>
				</div>
				<div class="form-group">
					<label for="object" class="bold">
						<wicket:message
							key="object">Objeto</wicket:message>
					</label>
					<div class="controls">
						<span wicket:id="objectLabel">object</span>
					</div>
				</div>
				<div class="form-group">
					<label for="errorList" class="bold">
						<wicket:message key="errors">Errores disponibles</wicket:message>
					</label>
					<div class="controls">
						<select wicket:id="errorList" class="custom-select"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="descriptionLabel" class="bold">
						<wicket:message key="descriptionLabel">Description title</wicket:message>
					</label>
					<div class="controls">
						<span wicket:id="errorDescription">errorDescription</span>
					</div>
				</div>
				<div class="form-group">
					<label for="exampleLabel" class="bold">
						<wicket:message key="exampleLabel">Example title</wicket:message>
					</label>
					<div class="controls">
						<span wicket:id="errorExample">errorExample</span>
					</div>
				</div>
				<div class="form-group">
					<label for="comments" class="bold">
						<wicket:message key="comments">Comentarios</wicket:message>
					</label>
					<div class="controls">
						<textarea wicket:id="comments" rows="2" cols="40"></textarea>
					</div>
				</div>
				<button wicket:id="submit" type="submit" class="btn btn-primary">
					<wicket:message key="submit">Submit</wicket:message>
				</button>
				<button wicket:id="back" class="btn">
					<wicket:message key="back">Back</wicket:message>
				</button>
			</form>
		</div>
	</div>
</wicket:extend>
