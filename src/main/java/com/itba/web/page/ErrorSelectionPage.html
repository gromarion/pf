<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="row">
		<div class="container">
			<div class="row">
				<h2>
					<span wicket:id="foundErrorsLabel">Found errors</span>
				</h2>
			</div>
			<div wicket:id="feedbackPanel"></div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th><span wicket:id="errorNameLabel">Some error name label</span></th>
						<th><span wicket:id="errorCommentLabel">Some error comment label</span></th>
						<th><span wicket:id="errorActions">Some error actions</span></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="usedErrorDetails">
						<td><span wicket:id="errorName">Some error name</span></td>
						<td><span wicket:id="errorComment">Some error comment</span></td>
						<td>
							<div wicket:id="editCommentModal"></div>
							<a wicket:id="editCommentLink" title="Editar Comentario"
								class="btn btn-link" href="#" data-toggle="modal" data-target="#myModal">
								<i class="icon-pencil"></i>
							</a>
							<a wicket:id="removeErrorLink" title="Eliminar"
								class="btn btn-link" href="#">
								<i class="icon-remove"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<h2>
					<span wicket:id="newErrorLabel">New error</span>
				</h2>
			</div>
			<form wicket:id="errorForm" method="post" class="form-horizontal">
				<div class="control-group">
					<label class="control-label bold"> <wicket:message
							key="resource">Documento</wicket:message>
					</label>
					<div class="controls">
						<span wicket:id="resourceLabel">resource</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label bold"> <wicket:message
							key="predicate">Predicado</wicket:message>
					</label>
					<div class="controls vertially-aligned">
						<span wicket:id="predicateLabel">predicate</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label bold"> <wicket:message
							key="object">Objeto</wicket:message>
					</label>
					<div class="controls vertially-aligned">
						<span wicket:id="objectLabel">object</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label bold"> <wicket:message
							key="errors">Errores disponibles</wicket:message>
					</label>
					<div class="controls">
						<select wicket:id="errorList" style="width: 400px"></select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label bold"> <wicket:message
							key="comments">Comentarios</wicket:message>
					</label>
					<div class="controls">
						<textarea wicket:id="comments" rows="2" cols="40"></textarea>
					</div>
				</div>
				<div class="row">
					<h3>
						<wicket:message key="descriptionLabel">Description title</wicket:message>
					</h3>
				</div>
				<div class="well">
					<span wicket:id="errorDescription">errorDescription</span>
				</div>
				<div class="row">
					<h3>
						<wicket:message key="exampleLabel">Example title</wicket:message>
					</h3>
				</div>
				<div class="well">
					<span wicket:id="errorExample">errorExample</span>
				</div>
				<div class="control-group">
					<div class="controls">
						<button wicket:id="submit" type="submit" class="btn btn-primary">
							<wicket:message key="submit">Submit</wicket:message>
						</button>
					</div>
				</div>
			</form>
			<div class="control-group">
				<div class="controls">
					<a wicket:id="back" href="#" class="btn"><wicket:message
							key="back">Back</wicket:message></a>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
