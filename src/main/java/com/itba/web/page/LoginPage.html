<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8" />
        <title>Data Quality Assesment</title>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="tether.min.js"></script>
        <script type="text/javascript" src="popper.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
        <link rel="icon" type="image/svg" href="../favicon.png">
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <style>
                    div.wicket-aa {
                        font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                        font-size: 12px;
                        background-color: white;
                        border-width: 1px;
                        border-color: #cccccc;
                        border-style: solid;
                        padding: 2px;
                        margin: 1px 0 0 0;
                        text-align:left;
                    }
                    div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
                    div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
                </style>
    </head>
    <body>
        <div wicket:id="feedbackPanel"/>
        <div class="row justify-content-center align-items-center">
            <h2>Data Quality Assessment</h2>
        </div>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="container">
                    <div class="row justify-content-center align-items-center">
                        <div class="container">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-5">
                                    <h3>
                                        <wicket:message key="title">Login</wicket:message>
                                    </h3>
                                    <form wicket:id="loginForm" method="post">
                                        <div class="form-group">
                                            <label for="username">
                                                <wicket:message key="username">Email</wicket:message>
                                            </label>
                                            <input class="form-control" type="text" wicket:id="username" placeholder="Introduzca su usuario" id="username"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">
                                                <wicket:message key="password">Password</wicket:message>
                                            </label>
                                            <input class="form-control" type="password" wicket:id="password" placeholder="ContraseÃ±a" id="password"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="campaign">
                                                <wicket:message key="campaign">Campaign</wicket:message>
                                            </label>
                                            <select class="form-control" wicket:id="campaigns" id="campaign"/>
                                        </div>
                                        <button wicket:id="login" type="submit" class="btn btn-primary">
                                            <wicket:message key="submit">Submit</wicket:message>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <div class="container">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-5">
                                    <form wicket:id="guestForm" method="post" class="form-horizontal">
                                    	<div class="control-group">
                                            <div class="controls">
                                                <button wicket:id="guestLogin" type="submit" class="btn btn-secondary guest-login">
                                                    <wicket:message key="guestSubmit">Submit</wicket:message>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                			<div class="row justify-content-center align-items-center">
                                <div class="col-5">
                                    <a href="#" wicket:id="createEndpointLink"><wicket:message key="createNewEndpoint">Create new endpoint</wicket:message></a>
                                </div>
                            </div>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-5">
                                  <a href="#" wicket:id="registerLink"><wicket:message key="registerLink">"Not a user? Register now!</wicket:message></a>
                                </div>
                			</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
