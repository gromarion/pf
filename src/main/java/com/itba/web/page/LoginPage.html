<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Data Quality Assesment</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="icon" type="image/svg" href="../favicon.png">
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <style>
                div.wicket-aa {
                    font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                    font-size: 12px;
                    background-color: white;
                    border-width: 1px;
                    border-color: #cccccc;
                    border-style: solid;
                    padding: 2px;
                    margin: 1px 0 0 0;
                    text-align:left;
                }
                div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
                div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
            </style>
</head>
<body>
    <div class="row">
        <div class="container">
        	<h2 class="text-center">Data Quality Assessment</h2>
        	<span>
        		<wicket:message key="introduction">Welcome!</wicket:message>
        	</span>
        	<h4>
        		<wicket:message key="howDoesItWorkTitle">How does it work?</wicket:message>
        	</h4>
        	<span>
        		<wicket:message key="howDoesItWorkBody">Explanaition on how does it work</wicket:message>
        	</span>
            <h3>
            	<wicket:message key="title">Login</wicket:message>
            </h3>

            <div wicket:id="feedbackPanel"></div>

            <form wicket:id="loginForm" method="post" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="username">Email</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="username" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="password">Password</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="password" wicket:id="password" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="campaign">Campaign</wicket:message>
                    </label>
                    <div class="controls">
                        <select wicket:id="campaigns"></select>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button wicket:id="login" type="submit" class="btn btn-primary">
                            <wicket:message key="submit">Submit</wicket:message>
                        </button>
                    </div>
                </div>
            </form>
            
            <form wicket:id="guestForm" method="post" class="form-horizontal">
            	<div class="control-group">
                    <div class="controls">
                        <button wicket:id="guestLogin" type="submit" class="btn btn-primary">
                            <wicket:message key="guestSubmit">Submit</wicket:message>
                        </button>
                    </div>
                </div>
            </form>
            <div class="control-group">
				<div class="controls">
					<a href="#" wicket:id="createEndpointLink"><wicket:message key="createNewEndpoint">Create new endpoint</wicket:message></a>
				</div>
				<div class="controls">
            		<a href="#" wicket:id="registerLink"><wicket:message key="registerLink">"Not a user? Register now!</wicket:message></a>
            	</div>
            </div>
        </div>
    </div>
</body>
</html>
