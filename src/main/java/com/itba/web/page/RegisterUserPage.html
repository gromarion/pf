<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div wicket:id="feedbackPanel"/>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center resource-search-panel">
            <h2>
                <wicket:message key="title">Register</wicket:message>
            </h2>
        </div>
        <div class="row margin-top-75 justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-5">
                                <form wicket:id="registerUserForm" method="post">
                                	<div class="form-group">
                                        <label for="fullName">
                                            <wicket:message key="fullName">Full name</wicket:message>
                                        </label>
                                        <input type="text" wicket:id="fullName" id="fullName" placeholder="Introduzca su nombre completo" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">
                                            <wicket:message key="username">Username</wicket:message>
                                        </label>
                                        <input type="text" wicket:id="username" id="username" placeholder="Introduzca su nombre de usuario" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">
                                            <wicket:message key="password">Password</wicket:message>
                                        </label>
                                        <input type="password" wicket:id="password" placeholder="Introduzca una contraseña" class="form-control" id="password"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmedPassword">
                                            <wicket:message key="confirmedPassword">Password</wicket:message>
                                        </label>
                                        <input type="password" wicket:id="confirmedPassword" class="form-control" id="confirmedPassword" placeholder="Repita la contraseña"/>
                                    </div>
                                    <button wicket:id="register" type="submit" class="btn btn-primary">
                                        <wicket:message key="submit">Submit</wicket:message>
                                    </button>
                                </form>
                    			<a href="#" wicket:id="loginLink">
                                    <wicket:message key="alreadyRegistered">Already registered? Login now!</wicket:message>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
