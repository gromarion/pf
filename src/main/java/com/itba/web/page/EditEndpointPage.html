<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="row">
		<div class="container">
			<h2>
				<wicket:message key="title">New endpoint</wicket:message>
			</h2>
			<div>
				<span><wicket:message key="description">Description</wicket:message></span>
			</div>
			<br />
			<div>
				<a href="https://www.w3.org/wiki/SparqlEndpoints" target="_blank">Lista de endpoints</a>
			</div>
			<br />
			<form wicket:id="editEndpointForm" method="post"
				class="form-horizontal">
				<div class="control-group">
					<label class="control-label"> <wicket:message key="name">Name</wicket:message>
					</label>
					<div class="controls">
						<input type="text" wicket:id="name" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"> <wicket:message
							key="endpoint">Endpoint</wicket:message>
					</label>
					<div class="controls">
						<input type="text" wicket:id="endpoint" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"> <wicket:message key="graph">Graph</wicket:message>
					</label>
					<div class="controls">
						<input type="text" wicket:id="graph" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"> <wicket:message key="params">Params</wicket:message>
					</label>
					<div class="controls">
						<input type="text" wicket:id="params" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button wicket:id="submit" type="submit" class="btn btn-primary">
							<wicket:message key="submit">Submit</wicket:message>
						</button>
						<button wicket:id="back" class="btn">
							<wicket:message key="back">Back</wicket:message>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</wicket:extend>
