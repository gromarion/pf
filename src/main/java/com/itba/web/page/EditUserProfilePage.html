<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="container h-100 margin-top-75">
        <div class="row justify-content-center align-items-center resource-search-panel">
            <h1>
                <wicket:message key="title">Edit profile</wicket:message>
            </h1>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-5">
                                <form wicket:id="editUserForm" method="post">
                                	<div class="form-group">
                                        <label for="fullName">
                                            <wicket:message key="fullName">Full name</wicket:message>
                                        </label>
                                        <input wicket:id="fullName" class="form-control" type="text" placeholder="Nombre completo" id="fullName"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">
                                            <wicket:message key="password">Password</wicket:message>
                                        </label>
                                        <input wicket:id="password" class="form-control" type="password" placeholder="Contraseña" id="password"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmedPassword">
                                            <wicket:message key="confirmedPassword">Password</wicket:message>
                                        </label>
                                        <input wicket:id="confirmedPassword" class="form-control" type="password" placeholder="Repetir contraseña" id="confirmedPassword"/>
                                    </div>
                                    <button wicket:id="submit" type="submit" class="btn btn-primary">
                                        <wicket:message key="submit">Submit</wicket:message>
                                    </button>
                                    <button wicket:id="cancel" class="btn">
                                        <wicket:message key="cancel">Back</wicket:message>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
