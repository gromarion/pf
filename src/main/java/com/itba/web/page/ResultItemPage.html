<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="row">
    	<div class="col-md-12 col-md-offset-3">
			<div class="input-append margin-top-75">
				<div wicket:id="feedbackPanel"/>
				<div wicket:id="search" />
			</div>
		</div>
	</div>
	<button wicket:id="back" class="btn btn-secondary">
		<wicket:message key="back">Back</wicket:message>
	</button>
	<h1>
		<a href="#" wicket:id="resourceName" target="_blank">Resource Name</a>
	</h1>

	<div wicket:id="scorePanel"/>
	<div wicket:id="errorsTablePanel"/>
	<div wicket:id="actionsPanel"/>

	<h3>
		<span wicket:id="commentsTitleLabel">Comments Title</span>
	</h3>
	<div wicket:id="editCommentModal"></div>
	<div wicket:id="commentsContainer" class="well well-sm">
		<span wicket:id="comments">Comments</span>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>
					<wicket:message key="predicate">Predicate</wicket:message>
				</th>
				<th>
					<wicket:message key="object">Object</wicket:message>
				</th>
				<th/>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="resultItemList">
				<td>
					<a href="#" target="_blank" wicket:id="predicate">Some
						Predicate
					</a>
				</td>
				<td>
					<span wicket:id="object">Some Object</span>
				</td>
				<td>
					<a wicket:id="errorPageLink" class="btn btn-link" href="#">
						<i class="fa fa-pencil" aria-hidden="true"/>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</wicket:extend>
