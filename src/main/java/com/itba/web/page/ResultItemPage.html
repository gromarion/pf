<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="input-append">
		<div wicket:id="search" />
	</div>
	<button wicket:id="back" class="btn btn-default">
		<wicket:message key="back">Back</wicket:message>
	</button>
	<h1>
		<a href="#" wicket:id="resourceName" target="_blank">Resource Name</a>
	</h1>
	<div wicket:id="scorePanel" />
	<table class="table table-striped">
		<thead>
			<tr>
				<th><span wicket:id="errorNameHeaderLabel">Error Header</span></th>
				<th><span wicket:id="errorScoreHeaderLabel">Score Header</span></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="detailsList">
				<td><span wicket:id="errorNameLabel">Some Error</span></td>
				<td><span wicket:id="errorScoreLabel">Some Score</span></td>
			</tr>
		</tbody>
	</table>

	<h3>
		<span wicket:id="commentsTitleLabel">Comments Title</span>
	</h3>
	<div wicket:id="editCommentModal"></div>
	<div wicket:id="commentsContainer" class="well well-sm">
		<span wicket:id="comments">Comments</span>
	</div>
	<button class="btn btn-primary" href="#" data-toggle="modal" data-target="#editCommentModal">
		<wicket:message key="editCommentLabel">Edit comment</wicket:message>
	</button>

	<form wicket:id="form">
		<div class="control-group">
			<button wicket:id="resourceOkButton" class="btn btn-success">
				<span wicket:id="resourceOkLabel">Is resource OK?</span>
			</button>
		</div>
	</form>
	<div wicket:id="feedbackPanel"></div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th><wicket:message key="predicate">Predicate</wicket:message></th>
				<th><wicket:message key="object">Object</wicket:message></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="resultItemList">
				<td><a href="#" target="_blank" wicket:id="predicate">Some
						Predicate</a></td>
				<td><span wicket:id="object">Some Object</span></td>
				<td><a wicket:id="errorPageLink" class="btn btn-link" href="#">
						<i class="icon-pencil" />
				</a></td>
			</tr>
		</tbody>
	</table>
</wicket:extend>
