<html>
	<body>
		<wicket:panel>
			<div wicket:id="alertContainer" class="row">
				<div class="alert alert-warning" role="alert">
					<span wicket:id="readOnlyWarning"></span>
				</div>
			</div>
			<div class="row">
				<h2>
					<wicket:message key="foundErrorsLabel">Found errors</wicket:message>
				</h2>
			</div>
			<div wicket:id="aboutError">
				<div class="form-group">
					<label for="resourceLink" class="bold">
						<wicket:message key="resource">Documento</wicket:message>
					</label>
					<div class="controls">
						<a wicket:id="errorAboutResourceLink" href="#" target="_blank"/>
					</div>
				</div>
				<div class="form-group">
					<label for="predicateLink" class="bold">
						<wicket:message
							key="predicate">Predicado</wicket:message>
					</label>
					<div class="controls">
						<a wicket:id="errorAboutPredicateLink" href="#" target="_blank"/>
					</div>
				</div>
				<div class="form-group">
					<label for="object" class="bold">
						<wicket:message key="object">Objeto</wicket:message>
					</label>
					<div class="controls">
						<span wicket:id="errorAboutObjectLabel">object</span>
					</div>
				</div>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							<wicket:message key="errorNameLabel">Some error name label</wicket:message>
						</th>
						<th>
							<wicket:message key="errorCommentLabel">Some error comment label</wicket:message>
						</th>
						<th>
							<span wicket:id=errorActionsLabel>Some error actions</span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="usedErrorDetails">
						<td>
							<span wicket:id="errorName">Some error name</span>
						</td>
						<td>
							<span wicket:id="errorComment">Some error comment</span>
						</td>
						<td>
							<div wicket:id="editCommentModal"/>
							<a wicket:id="editCommentLink" title="Editar Comentario" class="btn btn-link" href="#" data-toggle="modal" data-target="#myModal">
								<i class="fa fa-pencil"/>
							</a>
							<a wicket:id="removeErrorLink" title="Eliminar" class="btn btn-link" href="#">
								<i class="fa fa-remove"/>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</wicket:panel>
	</body>
</html>
