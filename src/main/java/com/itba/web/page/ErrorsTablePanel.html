<html>
	<body>
		<wicket:panel>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							<wicket:message key="errorNameHeaderLabel">Error Header</wicket:message>
						</th>
						<th>
							<wicket:message key="errorScoreHeaderLabel">Score Header</wicket:message>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="detailsList">
						<td>
							<span wicket:id="errorNameLabel">Some Error</span>
						</td>
						<td>
							<span wicket:id="errorScoreLabel">Some Score</span>
						</td>
					</tr>
				</tbody>
			</table>
		</wicket:panel>
	</body>
</html>
