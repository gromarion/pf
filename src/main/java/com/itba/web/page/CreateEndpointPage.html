<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
		<div class="container h-100">
        <div class="row justify-content-center align-items-center resource-search-panel">
						<h1>
								<wicket:message key="title">New endpoint</wicket:message>
						</h1>
				</div>
				<div class="row margin-top-75 justify-content-center align-items-center">
      		<div class="container">
        		<div class="row justify-content-center align-items-center">
          		<div class="container">
            		<div class="row justify-content-center align-items-center">
              		<div class="col-5">
										<div class="margin-bottom-25">
											<span>
												<wicket:message key="description">Description</wicket:message>
												<a href="https://www.w3.org/wiki/SparqlEndpoints" target="_blank">
													<wicket:message key="link">here</wicket:message>
												</a>
											</span>
										</div>
										<form wicket:id="createEndpointForm" method="post">
											<div class="form-group">
												<label for="name">
													<wicket:message key="name">Name</wicket:message>
												</label>
												<input wicket:id="name" class="form-control" type="text" placeholder="Introduzca un nombre para el endpoint" id="name"/>
											</div>
											<div class="form-group">
												<label for="endpoint">
													<wicket:message key="endpoint">Endpoint</wicket:message>
												</label>
												<input type="text" id="endpoint" placeholder="Introduzca la URL del endpoint" wicket:id="endpoint" class="form-control"/>
											</div>
											<button wicket:id="submit" type="submit" class="btn btn-primary">
												<wicket:message key="submit">Submit</wicket:message>
											</button>
											<button wicket:id="back" class="btn">
					              <wicket:message key="back">Back</wicket:message>
					            </button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</wicket:extend>
