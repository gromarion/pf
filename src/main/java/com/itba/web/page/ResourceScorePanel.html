<html>
	<body>
		<wicket:panel>
			<h2>
				<wicket:message key="grade"/><span wicket:id="resourceScore">Score</span>
			</h2>
			<div class="row">
				<div class="col-4">
					<button id="displayChart" class="btn btn-info" onclick="displayChart('#resource-score-chart')"><wicket:message key="displayChart">Display chart</wicket:message></button>
					<button id="hideChart" class="btn btn-default" style="display: none;" onclick="hideChart('#resource-score-chart')"><wicket:message key="hideChart">Hide chart</wicket:message></button>
				</div>
			</div>
			<div id="resource-score-chart" style="display: none;width: 940px;height: 320px;"/>
		</wicket:panel>
	</body>
</html>
