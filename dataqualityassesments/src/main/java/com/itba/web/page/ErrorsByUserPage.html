<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="row">
		<div class="container">
			<div class="row">
				<h2>
					<wicket:message key="titleLabel">Title</wicket:message>
				</h2>
			</div>
			<div wicket:id="feedbackPanel"></div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th><wicket:message key="resourceNameLabel">Resource</wicket:message></th>
						<th><wicket:message key="resourceScoreLabel">Resource score</wicket:message></th>
						<th><wicket:message key="resourceTimestampLabel">Evaluation date</wicket:message></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="evaluatedResources">
						<td><a wicket:id="resultLink" class="btn btn-link" href="#"><span wicket:id="resourceName">Some resource</span></a></td>
						<td><span wicket:id="resourceScore">1.000</span></td>
						<td><span wicket:id="resourceTimestamp">1/1/1970 00:00</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:extend>
