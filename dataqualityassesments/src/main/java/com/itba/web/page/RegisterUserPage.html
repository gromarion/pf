<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Data Quality Assesment</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <style>
                div.wicket-aa {
                    font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                    font-size: 12px;
                    background-color: white;
                    border-width: 1px;
                    border-color: #cccccc;
                    border-style: solid;
                    padding: 2px;
                    margin: 1px 0 0 0;
                    text-align:left;
                }
                div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
                div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
            </style>
</head>
<body>
    <div class="row">
        <div class="container">
            <h2><wicket:message key="title">Register</wicket:message></h2>
            <div wicket:id="feedbackPanel"></div>
            <form wicket:id="registerUserForm" method="post" class="form-horizontal">
            	<div class="control-group">
                    <label class="control-label">
                        <wicket:message key="fullName">Full name</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="fullName" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="username">Username</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="username" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="password">Password</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="password" wicket:id="password" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="confirmedPassword">Password</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="password" wicket:id="confirmedPassword" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button wicket:id="register" type="submit" class="btn btn-primary">
                            <wicket:message key="submit">Submit</wicket:message>
                        </button>
                    </div>
                </div>
            </form>
			<a href="#" wicket:id="loginLink"><wicket:message key="alreadyRegistered">Already registered? Login now!</wicket:message></a>
        </div>
    </div>
</body>
</html>
