<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="input-append">
		<div wicket:id="search"/>
	</div>
	<h3><wicket:message key="searchTitle">Results for</wicket:message> "<span wicket:id="searchWord"></span>"</h3>
    <table class="table table-striped">
        <tbody>
        <tr>
        	<th><wicket:message key="resourceURL">Resource URL</wicket:message></th>
        	<th></th>
        	<th><wicket:message key="resourceScore">Score</wicket:message></th>
        	<th><wicket:message key="resourceErrors">Errors amount</wicket:message></th>
        </tr>
        <tr wicket:id="searchResultList">
            <td><a wicket:id="resultLink" href="#"><span wicket:id="linkText"></span></a></td>
            <td><span wicket:id="correctBadge" class="label label-success">!</span></td>
            <td><span wicket:id="resourceScore">12345</span></td>
            <td><span wicket:id="resourceErrors">4</span></td>
        </tr>
        </tbody>
    </table>
    <div class="paginator">
    	<a wicket:id="previousPageLink" href="#" class="btn btn-primary"><wicket:message key="previousPage"></wicket:message></a>

    	<a wicket:id="nextPageLink" href="#" class="btn btn-primary"><wicket:message key="nextPage"></wicket:message></a>

</wicket:extend>
