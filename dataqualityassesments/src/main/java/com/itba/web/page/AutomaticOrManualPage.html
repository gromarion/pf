<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="row">
		<div class="container">
			<div wicket:id="endpointScorePanel"/>
			<h2>
				<wicket:message key="title">Choose an option</wicket:message>
			</h2>
			<div class="control-group">
				<div class="controls">
					<a href="#" wicket:id="automaticCheckLink"><wicket:message
							key="automaticChecksOnEndpoint">Make automatic checks on Endpoint</wicket:message></a>
				</div>
				<div class="controls">
					<a href="#" wicket:id="manualCheckLink"><wicket:message
							key="manualChecks">Start with manual checks</wicket:message></a>
				</div>
				<div class="controls">
					<a href="#" wicket:id="createEndpointLink"><wicket:message
							key="createNewEndpoint">Create new endpoint</wicket:message></a>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
