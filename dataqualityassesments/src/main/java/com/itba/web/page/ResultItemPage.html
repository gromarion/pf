<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="input-append">
		<div wicket:id="search"/>
	</div>
	<h1>
		<a href="#" wicket:id="resourceName" target="_blank">Resource Name</a>
	</h1>
	<h3>
		<span wicket:id="resourceScore">Score</span>
	</h3>
	<div wicket:id="scorePanel"/>
    <form wicket:id="form">
		<div class="control-group">
			<label class="control-label">
				<wicket:message key="comments">Comments</wicket:message>
			</label>
			<div class="controls">
				<textarea wicket:id="comments" rows="2" cols="40"></textarea>
			</div>
			<button wicket:id="submit" type="submit" class="btn btn-primary">
                <wicket:message key="submit">Submit</wicket:message>
            </button>
            <button wicket:id="back" class="btn">
                <wicket:message key="back">Back</wicket:message>
            </button>
		</div>
	</form>
	<div wicket:id="feedbackPanel"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th><wicket:message key="predicate">Predicate</wicket:message></th>
            <th><wicket:message key="object">Object</wicket:message></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="resultItemList">
            <td><a href="#" target="_blank" wicket:id="predicate">Some Predicate</a></td>
            <td><span wicket:id="object">Some Object</span></td>
            <td><span wicket:id="errorsBadge" class="label label-important">Message</span></td>
            <td><a wicket:id="errorPageLink" class="btn btn-link" href="#"><i class="icon-pencil"></i></a></td>
        </tr>
        </tbody>
    </table>
</wicket:extend>
