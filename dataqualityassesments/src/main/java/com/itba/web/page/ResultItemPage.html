<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Predicate</th>
            <th>Object</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="resultItemList">
            <td><span wicket:id="predicate"></span></td>
            <td><span wicket:id="object"></span></td>
            <td><a wicket:id="showModalLink" class="btn btn-link" href="#"><i class="icon-pencil"></i></a></td>
        </tr>
        </tbody>
    </table>
    <div wicket:id="errorModal"></div>
</wicket:extend>
